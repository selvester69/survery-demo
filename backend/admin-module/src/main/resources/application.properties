# Database Configuration
spring.datasource.url=jdbc:postgresql://localhost:5432/admin_db
spring.datasource.username=admin
spring.datasource.password=password
spring.datasource.driver-class-name=org.postgresql.Driver

# JPA Configuration
spring.jpa.hibernate.ddl-auto=validate
spring.jpa.show-sql=true
spring.jpa.properties.hibernate.format_sql=true

# Flyway Configuration
spring.flyway.enabled=true
spring.flyway.locations=classpath:db/migration

# External Services
analytics.service.base-url=http://analytics-service:8080
link.service.base-url=http://link-service:8080

# JWT Configuration
jwt.secret-key=averylongandsecurekeyforjwtsigningaverylongandsecurekeyforjwtsigning
jwt.expiration-hours=24

# Kafka Configuration
spring.kafka.bootstrap-servers=localhost:9092
kafka.topic.export-jobs=export-jobs-topic

# AWS S3 Configuration
aws.s3.bucket-name=survey-exports-bucket
spring.cloud.aws.region.static=us-east-1
# For local testing with LocalStack, uncomment the line below
# spring.cloud.aws.s3.endpoint=http://localhost:4566
