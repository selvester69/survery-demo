# Override main datasource for tests to use an in-memory H2 database
spring.datasource.url=jdbc:h2:mem:testdb;DB_CLOSE_DELAY=-1;MODE=PostgreSQL;DATABASE_TO_UPPER=false
spring.datasource.driverClassName=org.h2.Driver
spring.datasource.username=sa
spring.datasource.password=
spring.jpa.database-platform=org.hibernate.dialect.H2Dialect
spring.jpa.hibernate.ddl-auto=none

# Make Flyway compatible with H2
spring.flyway.url=${spring.datasource.url}
spring.flyway.user=${spring.datasource.username}
spring.flyway.password=${spring.datasource.password}

# Disable S3 client creation in tests to avoid build issues
# This can be removed once the main S3 configuration issue is resolved
spring.cloud.aws.s3.enabled=false
spring.cloud.aws.credentials.use-default-aws-credentials-chain=false
spring.cloud.aws.credentials.access-key=dummy
spring.cloud.aws.credentials.secret-key=dummy

# Use a different port for the embedded Kafka broker in tests
spring.kafka.bootstrap-servers=${spring.embedded.kafka.brokers}
kafka.topic.export-jobs=test-export-jobs-topic

# Add JWT properties for tests
jwt.secret-key=averylongandsecurekeyforjwtsigningforunittestingpurposesonly
jwt.expiration-hours=1
